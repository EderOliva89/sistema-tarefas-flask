<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1 class="titulo-login">Família Eder, Lê e Lilly 💙</h1>
        <h2>✏️ Editar Tarefa</h2>

        <form method="post">
            <input type="text" name="tarefa" value="{{ tarefa.texto }}" required>
            <input type="date" name="data_conclusao" 
                {% if tarefa.data_conclusao %}
                    value="{{ tarefa.data_conclusao|replace('/', '-')|reverse_date }}"
                {% endif %}>
            <button type="submit">Salvar Alterações</button>
        </form>

        <p class="link-cadastro"><a href="/">← Voltar para as tarefas</a></p>
    </div>
</body>
</html>
