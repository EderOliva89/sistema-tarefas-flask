<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Tarefa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      text-align: center;
    }
    input {
      width: 60%;
      padding: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
      }

      input {
        background-color: #333;
        color: white;
        border: 1px solid #555;
      }

      button {
        background-color: #0056b3;
      }
    }
  </style>
</head>
<body>
  <h2>✏️ Editar Tarefa</h2>
  <form action="/editar/{{ index }}" method="POST">
    <input type="text" name="tarefa" value="{{ tarefa.texto }}" required>
    <br>
    <button type="submit">Salvar</button>
  </form>
</body>
</html>
