<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="topo">
        <h1>Família Eder, Lê e Lilly 💙</h1>
    </header>

    <div class="container">
        <h2>Olá, {{ usuario }}!</h2>

        <form method="post" action="/adicionar" class="nova-tarefa-form">
            <input type="text" name="tarefa" placeholder="Digite uma nova tarefa" required>
            <input type="date" name="data_conclusao">
            <button type="submit">Adicionar</button>
        </form>

        <ul class="lista-tarefas">
            {% for tarefa in tarefas %}
            <li class="{% if tarefa[2] %}concluida{% endif %}">
                <span class="texto-tarefa">
                    {{ tarefa[1] }}
                    {% if tarefa[5] %}
                        <br><small>📅 Prevista: {{ tarefa[5] }}</small>
                    {% endif %}
                </span>
                <div class="botoes">
                    <a href="/concluir/{{ tarefa[0] }}" title="Concluir">
                    {% if tarefa[2] %}✅{% else %}✔️{% endif %}
                    </a>
                    <a href="/favoritar/{{ tarefa[0] }}" title="Favoritar">
                        {% if tarefa[3] %}⭐{% else %}☆{% endif %}
                    </a>
                    <a href="/editar/{{ tarefa[0] }}" title="Editar">✏️</a>
                    <a href="/remover/{{ tarefa[0] }}" title="Remover">🗑️</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <div class="rodape">
            <a href="/logout">Sair</a>
        </div>
    </div>
</body>
</html>
